<body>
  <audio controls autoplay>
    <source src="./audio.mp3">
  </audio>
  <div class="box">
    <div class="firework">
      <canvas></canvas>
    </div>

    <div id="snow"></div>

    </div>

        cuộc sống. Giáng sinh vui vẻ!</p>
      </div>
    </div>

  </div>
